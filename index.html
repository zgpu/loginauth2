<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            max-width: 90%;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab-button:not(:last-child) {
            border-right: 1px solid #ccc;
        }
        .tab-button.active {
            background-color: #000;
            font-weight: bold;
        }
        .tab {
            display: none;
            padding: 20px;
        }
        .tab.active {
            display: block;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #000;
        }
        #message {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="tabs">
            <div class="tab-button active" data-tab="login-tab">Login</div>
            <div class="tab-button" data-tab="signup-tab">Signup</div>
            <div class="tab-button" data-tab="forgot-password-tab">Forgot Password</div>
        </div>
        
        <div id="login-tab" class="tab active">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
            <button id="check-login-button">Check Login Status</button>
            <button id="sign-out-button">Sign Out</button>
            <button id="postButton">Post Data</button>
        </div>

        <div id="signup-tab" class="tab">
            <h2>Signup</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-button">Signup</button>
        </div>

        <div id="forgot-password-tab" class="tab">
            <h2>Forgot Password</h2>
            <input type="email" id="forgot-password-email" placeholder="Email">
            <button id="forgot-password-button">Reset Password</button>
        </div>

        <p id="message"></p>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
   <script type="module">
  // Import Firebase modules
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCr_AoZc16XaZhx29nLMWFpNDCpw7slbsI",
    authDomain: "test-fb-6c12b.firebaseapp.com",
    projectId: "test-fb-6c12b",
    storageBucket: "test-fb-6c12b.appspot.com",
    messagingSenderId: "925911738571",
    appId: "1:925911738571:web:95bc056c8ed3e4003d534e"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const databaseURL = 'https://test-fb-6c12b-default-rtdb.firebaseio.com/posts.json';

  // Function to get query parameters from URL
  const getQueryParam = (param) => {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  };

  // Function to extract email and password from token
  const extractCredentialsFromToken = (token) => {
    const [email, password] = token.split(',');
    return { email, password };
  };

  // Function to post data
  const postData = () => {
    const data = {
      timestamp: new Date().toISOString(),
      message: 'Hello Firebase!'
    };

    fetch(databaseURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      alert('Data posted successfully! ID: ' + result.name);
    })
    .catch(error => {
      console.error('Error posting data:', error);
      alert('Failed to post data.');
    });
  };

  // Login function using credentials from URL
  const loginWithToken = () => {
    const token = getQueryParam('token');
    if (token) {
      const { email, password } = extractCredentialsFromToken(token);

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const user = userCredential.user;
          const jsonResponse = {
            status: "success",
            message: "Login successful!",
            uid: user.uid,
            email: user.email
          };
          document.getElementById('message').innerText = JSON.stringify(jsonResponse, null, 2);

          localStorage.setItem('mstatus', 'active');
          disableLoginFields();
          
          // Ensure postButton is available and enabled before triggering click
          setTimeout(() => {
            const postButton = document.getElementById('postButton');
            if (postButton && !postButton.disabled) {
              postButton.click();
            }
          }, 1000); // Add a small delay to ensure UI updates are applied
          
        })
        .catch(error => {
          const jsonResponse = {
            status: "error",
            message: error.message
          };
          document.getElementById('message').innerText = JSON.stringify(jsonResponse, null, 2);
        });
    } else {
      document.getElementById('message').innerText = "No token found in URL";
    }
  };

  // Other functions (signup, forgotPassword, checkLoginStatus, signOutUser, disableLoginFields, enableLoginFields, switchTab) go here

  // Attach event listeners
  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('signup-button').addEventListener('click', signup);
    document.getElementById('login-button').addEventListener('click', login);
    document.getElementById('forgot-password-button').addEventListener('click', forgotPassword);
    document.getElementById('check-login-button').addEventListener('click', checkLoginStatus);
    document.getElementById('sign-out-button').addEventListener('click', signOutUser);
    document.getElementById('postButton').addEventListener('click', postData);

    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => switchTab(button.dataset.tab));
    });

    // Check login status on load
    checkLoginStatus();

    // Automatically login with token if present
    loginWithToken();
  });
</script>
</body>
</html>
