<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            max-width: 90%;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab-button:not(:last-child) {
            border-right: 1px solid #ccc;
        }
        .tab-button.active {
            background-color: #000;
            font-weight: bold;
        }
        .tab {
            display: none;
            padding: 20px;
        }
        .tab.active {
            display: block;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #000;
        }
        #message {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #d9534f;
        }
    </style>
</head>

      // Forgot Password function

      // Check Login Status function
      const checkLoginStatus = () => {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            document.getElementById('message').innerText = "You are already logged in";
            localStorage.setItem('mstatus', 'active');

          } else {

      // Disable login fields and button
      const disableLoginFields = () => {
        document.getElementById('login-email').disabled = true;
        document.getElementById('login-password').disabled = true;
        document.getElementById('login-button').disabled = true;
      };

      // Enable login fields and button
      const enableLoginFields = () => {
        document.getElementById('login-email').disabled = false;
        document.getElementById('login-password').disabled = false;
        document.getElementById('login-button').disabled = false;
      };

      // Switch Tab function
      const switchTab = (tabName) => {
        document.querySelectorAll('.tab').forEach(tab => {
          tab.classList.remove('active');
        });
        document.querySelectorAll('.tab-button').forEach(button => {
          button.classList.remove('active');
        });

        document.getElementById(tabName).classList.add('active');
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      };

      // Attach event listeners
      window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('signup-button').addEventListener('click', signup);
        document.getElementById('login-button').addEventListener('click', login);
        document.getElementById('forgot-password-button').addEventListener('click', forgotPassword);
        document.getElementById('check-login-button').addEventListener('click', checkLoginStatus);
